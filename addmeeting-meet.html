<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>LetsMeet</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="index.js"></script>
  <div id="login_div" class="main-div">
    <h3>Let's Meet!</h3>
    <button onclick="tologinpage()">Login to Account</button>

  </div>
  <div id="user_div" class="loggedin-div">
    <h3>Lets Meet!</h3>
	<p id="user_para"></p>
	
	<h4></h4>
	<input type="text" placeholder="Nazwa użytkownika" id="meet_user"  />
	<p></p>
	<input type="text" placeholder="Tytuł spotkania" id="meet_name" />
	<p></p>
	Ważne od...<input type="datetime-local"  id="meet_from" />
	<p></p>
	Ważne do...<input type="datetime-local"  id="meet_until" />
	<p></p>
	<textarea rows="4" cols="50" placeholder="Krótki opis" id="meet_text" /></textarea>
	<p></p>
	<input type="text" placeholder="Lokalizacja" id="meet_location" />
	<p></p>
	<button onclick="addmeeting()">Zapisz Spotkanie</button>
	<p></p>
	<button onclick="letsmeet()">Wstecz</button>
	<p></p>
	<p></p>
	<button onclick="logout()">Logout</button>
  </div>


</body>
</html>
